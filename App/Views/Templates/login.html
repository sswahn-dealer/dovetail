{% block main %}

    <div class="component component-small top-down-centering center-element white-bg panel panel-default">
        <div class="panel-heading">
            <h1 class="lead">Dovetail Login</h1>
        </div>
        <form class="panel-body" id="login-form" action="" method="post">
            <div class="form-group has-feedback"> 
                <input type="text" class="form-control" id="username" name="user_name" placeholder="Username">
                <i class="text-muted glyphicon glyphicon-user form-control-feedback" id="user-icon"></i>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                <i class="text-muted glyphicon glyphicon-lock form-control-feedback" id="password-icon"></i>
            </div>
        </form>
    </div>

{% endblock %}
